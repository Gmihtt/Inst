name:                Inst
version:             0.1.0.0
github:              "githubuser/Inst"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Inst#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- servant
- wai
- warp
- mtl
- bytestring
- time
- http-media
- directory
- blaze-markup
- blaze-html
- servant-client
- http-client
- filepath
- text
- yaml
- transformers
- http-client-tls
- aeson-casing
- bson
- hedis
- mongoDB
- utf8-string
- process
- websockets
- ctrie
- network
- containers

library:
  source-dirs: src

executables:
  Inst-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - Inst

tests:
  Inst-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - Inst
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
